{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-10">
        <div class="card shadow">
            <div class="card-header bg-dark">
                <h4 class="mb-0 d-flex align-items-center justify-content-between flex-wrap">
                    <span>Login to Envizo AI Platform</span>
                    <small class="text-muted d-none d-sm-inline">Enterprise AI Solution</small>
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login_page') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary py-2">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="text-muted mb-0">Default admin credentials:</p>
                <p class="text-muted mb-0">Username: admin / Password: admin</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
